services:
  backend:
    container_name: restaurants_booking_admin_api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "9001:9001"
    environment:
      # Application
      - NODE_ENV=production
      - PORT=9001
      - FRONTEND_URL=${FRONTEND_URL}

      # AWS RDS PostgreSQL
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Security
      - JWT_SECRET=${JWT_SECRET}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      - redis
    command: sh -c "npm run start:prod"
    networks:
      - restaurants_booking_admin_network

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - restaurants_booking_admin_network
      
networks:
  restaurants_booking_admin_network:
    driver: bridge
