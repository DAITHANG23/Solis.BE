name: Production CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      
      - run: npm ci
      # - run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy source code to EC2
        run: |
          # Copy to√†n b·ªô source code (exclude nh·ªØng th·ª© kh√¥ng c·∫ßn)
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='.env' \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/Solis.BE/

      - name: Create .env and Deploy on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            cd /home/ec2-user/Solis.BE
            
            # Create .env file with secrets
            cat > .env << 'ENVFILE'
          PORT=${{ secrets.PORT }}
          NODE_ENV=production
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          ENVFILE
            
            chmod 600 .env
            
            # Verify .env exists
            echo "‚úÖ .env file created:"
            ls -lh .env
            
            # Deploy with Docker Compose
            echo "üöÄ Starting deployment..."
            docker compose down || docker-compose down
            docker compose build --no-cache || docker-compose build --no-cache
            docker compose up -d || docker-compose up -d

            # Wait for services to start
            echo "‚è≥ Waiting for services to start..."
            sleep 15
            
            # Show status
            echo "üìä Container status:"
            docker compose ps || docker-compose ps
            
            echo "üìù Recent logs:"
            docker compose logs --tail=50 || docker-compose logs --tail=50
            
            # Health check
            echo "üè• Health check:"
            curl -f http://localhost:9001/api/v1/health || echo "Health check failed"

            # Cleanup
            docker system prune -f
            echo "‚úÖ Deployment completed!"
          ENDSSH

      - name: Clean up
        if: always()
        run: rm -f private_key.pem